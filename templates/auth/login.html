{% extends 'base.html' %}

{% block title %}后台登录{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">管理员登录</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" name="username" class="form-control" required placeholder="请输入用户名" autofocus>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">密码</label>
                        <input type="password" name="password" class="form-control" required placeholder="请输入密码">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">立即登录</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted text-center small">
                默认账号：admin / 密码：123456
            </div>
        </div>
    </div>
</div>
{% endblock %}
