{% extends 'base.html' %}

{% block title %}{{ action }}文章{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-9">
        <div class="card shadow-sm">
            <div class="card-header bg-light py-3">
                <h4 class="mb-0 card-title">{{ action }}文章</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">文章标题</label>
                        <input type="text" name="title" class="form-control form-control-lg" 
                               value="{{ post.title if post else '' }}" required placeholder="请输入精彩的标题...">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">文章内容</label>
                        <textarea name="content" class="form-control" rows="12" required 
                                  placeholder="在此处撰写文章内容...">{{ post.content if post else '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{{ url_for('admin.list_posts') }}" class="btn btn-outline-secondary">取消返回</a>
                        <button type="submit" class="btn btn-primary px-5">保存提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
