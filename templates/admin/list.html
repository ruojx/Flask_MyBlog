{% extends 'base.html' %}

{% block title %}文章列表管理{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">文章管理</h2>
    <a href="{{ url_for('admin.add_post') }}" class="btn btn-success shadow-sm">
        + 发布新文章
    </a>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-4" style="width: 80px;">ID</th>
                        <th>标题</th>
                        <th style="width: 150px;">发布日期</th>
                        <th style="width: 100px;">阅读量</th>
                        <th class="text-end pe-4" style="width: 200px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td class="ps-4 text-muted fw-bold">{{ post.id }}</td>
                        <td>
                            <a href="{{ url_for('blog.detail', post_id=post.id) }}" class="text-dark text-decoration-none fw-bold" target="_blank">
                                {{ post.title }}
                            </a>
                        </td>
                        <td class="text-muted small">{{ post.created_at.strftime('%Y-%m-%d') }}</td>
                        <td><span class="badge bg-secondary rounded-pill">{{ post.views }}</span></td>
                        <td class="text-end pe-4">
                            <a href="{{ url_for('admin.edit_post', post_id=post.id) }}" class="btn btn-sm btn-outline-primary me-1">编辑</a>
                            <!-- JS delete-confirm 类接管点击事件 -->
                            <a href="{{ url_for('admin.delete_post', post_id=post.id) }}" class="btn btn-sm btn-outline-danger delete-confirm">删除</a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" class="text-center py-5 text-muted">
                            暂无数据，快去发布第一篇文章吧！
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
